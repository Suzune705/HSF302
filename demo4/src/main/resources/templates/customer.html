<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>phone</th>
        </tr>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.phone}"></td>
        </tr>
    </table>
</body>
</html>
